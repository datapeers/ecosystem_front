<div class="w-full flex flex-column">
    <div class="w-full flex flex-row align-items-center justify-content-end gap-2">
        <p-button label="Restablecer cambios" icon="pi pi-refresh" (onClick)="refresh()"></p-button>
        <p-button label="Guardar cambios" icon="pi pi-tags" (onClick)="saveChanges()"></p-button>
    </div>
    <div style="height: 10px;"></div>
    <p-table #dt2 [value]="permissions" dataKey="key" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading" [paginator]="true" currentPageReportTemplate="Mostrando {first} al {last} de {totalRecords} permisos" [globalFilterFields]="['label']" [tableStyle]="{ 'min-width': '75rem' }" [(selection)]="selectedPermissions">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:5%"></th>
                <th style="width:95%">
                    <div class="flex">
                        <span class="text-center vertical-align-bottom h-full">
                            Descripci√≥n
                        </span>
                        <span class="p-input-icon-left ml-auto">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar permiso" />
                        </span>

                    </div>

                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-permission>
            <tr>
                <td>
                    <p-tableCheckbox [value]="permission"></p-tableCheckbox>
                </td>
                <td>
                    {{ permission.label }}
                </td>

            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">Permisos no encontrados.</td>
            </tr>
        </ng-template>
    </p-table>
</div>

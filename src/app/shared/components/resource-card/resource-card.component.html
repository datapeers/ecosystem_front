<div class="flex flex-column container">
    <div class="flex justify-content-between color-seven align-items-center flex-none">
        <i-tabler name="layout-board-split"></i-tabler>
        <div class="flex panel-date">
            <div class="flex justify-content-between align-items-center">
                <i-tabler name="layout-board-split"></i-tabler>
                <p class="th2">{{date | date : 'dd MMM yyyy'}}</p>
            </div>
        </div>
    </div>
    <p class="sh1 mt-5">Formato del Pitch Canvas elaborado</p>
    <div class="flex flex-column gap-4 flex-grown-1">
        <p class="th1 mt-2">{{title}}</p>
        <p class="th1 mt-4">Aprobado por:</p>
        <p>{{approvedBy}}</p>
    </div>
    <div class="flex flex-none flex-row justify-content-between mt-2">
        <div class="flex gap-3">
            <div class="flex panel-icon">
                <i-tabler name="eye"></i-tabler>
            </div>
            <!--<div class="flex panel-icon">
                <i-tabler name="upload"></i-tabler>
            </div>-->
            <div class="flex panel-icon">
                <i-tabler name="download"></i-tabler>
            </div>
        </div>
        <div class="flex tag">
            <p>{{state}}</p>
        </div>
    </div>
</div>

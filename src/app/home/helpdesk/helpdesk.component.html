<div class="flex flex-column mt-5">
    <div class="flex justify-content-around align-items-center">
        <p-button label="+ Ticket"></p-button>
        <div class="flex border-0 app-backgrounds border-solid border-1 border-round px-4">
            <div class="flex cursor-pointer font-bold">
                <p>Todos</p>
            </div>
            <div class="flex cursor-pointer mx-2">
                <p>|</p>
            </div>
            <div class="flex cursor-pointer">
                <p>Abiertos</p>
            </div>
            <div class="flex mx-2">
                <p>|</p>
            </div>
            <div class="flex cursor-pointer">
                <p>En progreso</p>
            </div>
            <div class="flex mx-2">
                <p>|</p>
            </div>
            <div class="flex cursor-pointer">
                <p>Cerrados</p>
            </div>
        </div>
        <div class="flex">
            <form [formGroup]="formFilterCategory">
                <p-dropdown formControlName="category" [options]="categories" optionLabel="name"></p-dropdown>
            </form>
        </div>
    </div>

    <div class="flex p-4 border-round w-full">
        <p-table class="table-dark" [value]="tickets" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Categor√≠a</th>
                    <th>Titulo</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-ticket>
                <tr>
                    <td>{{ticket.category ? ticket.category.name : ''}}</td>
                    <td>{{ticket.title}}</td>
                    <td><p-tag [value]="ticket.status" [severity]="getSeverity(ticket.status)"></p-tag></td>
                    <td>{{ticket.createdAt | date : 'yyyy/MM/yy'}}</td>
                    <td></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

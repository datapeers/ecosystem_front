<ng-container *ngIf="!loading">
    <div class="container-home">
        <app-top-nav></app-top-nav>
        <!--<app-breadcrumb-nav></app-breadcrumb-nav>-->
        <div class="router-body overflow-hidden" [ngClass]="{ 'expand-menu' : menuExpanded, 'hide-menu' : !menuExpanded }">

            <app-side-nav></app-side-nav>

            <div class="router-content">
                <p-scrollPanel #mainPanel [style]="{width: '100%', height: '100%'}">
                    <router-outlet></router-outlet>
                </p-scrollPanel>
            </div>
        </div>
        <div class="left-0 w-full flex flex-row-reverse gap-3 py-1 px-4" style="z-index:5; position: fixed; bottom: 0rem; height: 2.5rem; background-color: white;overflow-x: auto; overflow-y: hidden;white-space: nowrap;">
            <img class="h-2rem w-auto" src="/assets/ecosystem.png" />
        </div>
    </div>
</ng-container>

<ng-container *ngIf="loaded else loadingTemplate">
    <div class="p-4">
        <div class="w-full flex flex-row w-full gap-4 text-white justify-content-between align-items-center ">
            <h2>Configuraci√≥n bolsa de horas</h2>
            <div class="flex flex-row gap-2">
                <!-- <p-button label="Vista previa" icon="pi pi-eye"></p-button> -->
                <!-- <p-button label="Sprint" icon="pi pi-plus" (onClick)="openCreator()"></p-button> -->
            </div>
        </div>
    </div>

    <div class="p-4 border-round">
        <div class="flex-auto p-4 bg-white w-full">
            <label for="limitHours">Limite de horas global</label>
            <p-inputNumber  [(ngModel)]="activitiesConfig.limit" inputId="limitHours" mode="decimal" [min]="0" class="pl-2"> </p-inputNumber>
        </div>
    </div>
   

    <div class="p-4 border-round">
        <div class="flex flex-wrap gap-3 p-fluid p-4 bg-white border-round">
            
            <ng-container *ngFor="let item of showActivityConfig">
                <div class="flex-auto">
                    <label for="activityName">{{item.activityName}} </label>
                    <p-inputNumber  [(ngModel)]="activitiesConfig.limit" inputId="activityName" mode="decimal" [min]="0" [max]="100"> </p-inputNumber>
                </div>
            </ng-container>
            
            
        </div>
    </div>
   

    
    <ng-container *ngIf="activitiesConfig">
        <div class="flex flex-column align-items-center justify-content-center mt-2">
            <p-button label="Guardar" styleClass="p-button-secondary"></p-button>
        </div>
    </ng-container>
</ng-container>

<p-dialog appendTo="body" [header]="'Agregar actividad'" [(visible)]="showActivityDialog" [maximizable]="true" [style]="{width: '50vw'}">

    <div class="p-fluid grid formgrid">
        <div class="field col-12 md:col-6">
            <p-dropdown appendTo="body" [options]="leftActivities" [(ngModel)]="selectedActivity" optionLabel="name"></p-dropdown>
        </div>
    </div>
    <p-button [disabled]="saving" label="Agregar"></p-button>
</p-dialog>

<ng-template #loadingTemplate>
    <app-loading></app-loading>
</ng-template>

<div class="card" *ngIf="!loading else loadingPage">
    <div class="home-section-container" style="gap:1rem;">

        <div class="flex justify-content-between flex-wrap gap-2 align-items-center w-full mb-3">
            <span id="home-section-header" class="text-white"></span>

            <div class="flex flex-row gap-2">
                <p-button *ngIf="user?.allowed(userPermission.phases_phase_access)" type="button" label="Configurar fases" icon="pi pi-cog" [routerLink]="['config']"></p-button>
            </div>
        </div>

        <p-tabView [(activeIndex)]="activeIndex">
            <ng-container *ngFor="let item of list">
                <ng-container>
                    <p-tabPanel [header]="item.label ">
                        <p-dataView #dv [value]="item.docs" [paginator]="false" filterBy="name" layout="grid">
                            <ng-template pTemplate="header">
                                <div class="flex flex-wrap align-items-center justify-content-between">
                                    <span class="p-input-icon-left mr-2">
                                        <i class="pi pi-search-plus"></i>
                                        <input type="text" pInputText (input)="dv.filter($any($event.target).value)" placeholder="Buscar" />
                                    </span>
                                    <p-button *ngIf="user?.allowed(userPermission.phases_batch_create)" type="button" label="batch" icon="pi pi-plus" (onClick)="openCreator(item.base)"></p-button>
                                </div>
                            </ng-template>
                            <ng-template let-stepPhase pTemplate="gridItem">
                                <div class="surface-0 flex flex-column shadow-focus border-round-3xl p-4 justify-content-between m-4 w-18rem h-18rem">
                                    <div class="flex flex-column gap-6">
                                        <div class="flex flex-row gap-1 align-items-center justify-content-between">
                                            <i-tabler class="text-center text-secondary size-md" name="affiliate"></i-tabler>
                                            <div class="flex flex-row gap-1 align-items-center bg-secondary-light text-secondary px-4 py-1 border-round-xl text-xs">
                                                <i-tabler class="text-center text-xs size-sm " name="calendar"></i-tabler>
                                                <span class="font-semibold">{{stepPhase.startAt | date: 'dd MMMM yyyy'}}</span>
                                            </div>
                                        </div>
                                        <div class="flex flex-column gap-1">
                                            <span class="font-bold">{{stepPhase.name}}</span>
                                            <div class="flex align-items-center gap-2 font-semibold">
                                                <span class="text-xs">{{stepPhase.startAt | date: 'dd MMMM yyyy'}}</span>-<span class="text-xs">{{stepPhase.endAt | date: 'dd MMMM yyyy'}}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex flex-row gap-1 justify-content-between align-items-center">
                                        <div class="flex flex-row gap-2 align-items-center">
                                            <i-tabler class="size-md" name="users-group"></i-tabler>
                                            <span class="text-xs font-semibold">0</span>
                                        </div>
                                        <ng-container *ngFor="let action of actions">
                                            <p-button styleClass="p-button-ternary" (click)="onAction({mouseEvent: $event, action, phase: stepPhase})">Ver Cohorte</p-button>
                                        </ng-container>
                                    </div>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="empty">
                                <!-- <app-empty [tittle]="emptyMessage" display="noFind"></app-empty> -->
                            </ng-template>
                        </p-dataView>
                    </p-tabPanel>
                </ng-container>
            </ng-container>
        </p-tabView>

    </div>
</div>

<ng-template #loadingPage>
    <app-loading> </app-loading>
</ng-template>

<div class="flex px-4 py-3 h-full w-full">
    <ng-container *ngIf="tableContext">
        <app-dynamic-table [context]="tableContext" [options]="optionsTable" [loading]="loading" [title]="tableTitle" (action)="actionFromTable($event)">
        </app-dynamic-table>
    </ng-container>
</div>a

<p-dialog header="" [(visible)]="showAddExpert" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" (onHide)="resetExpertsDialog()" maskStyleClass="dialog-app" [breakpoints]="{'960px': '85vw', '640px': '100vw'}" appendTo="body">
    <div class="w-full flex flex-row gap-3">
        <i-tabler name="bulb" class="icon-dialog"></i-tabler>
        <div class="content-resource w-10 flex flex-column justify-content-center pb-2 pr-4">
            <h2 class="overflow-hidden white-space-nowrap text-overflow-ellipsis" [style.color]="'black'">Agregar experto</h2>
            <div class="w-full flex flex-row gap-1">
                <span class="text-sm text-color-other">Escoge que experts quieres que participen en el batch</span>
            </div>
        </div>
    </div>
    <p-divider></p-divider>
    <div class="w-full px-4">
        <span class="w-full app-input-field" style="width: 100%">
            <p-multiSelect display="chip" appendTo="body" [options]="listExperts" [(ngModel)]="selectedExperts" placeholder="Seleccione experts" optionLabel="name" optionValue="_id" [style]="{ width: '100%', height: 'auto' }" [style]="{ width: '100%', height: 'auto' }" placeholder="Seleccione expertos"></p-multiSelect>
        </span>
        <div style="height: 1rem;"></div>
        <p-button type="submit" label="Agregar" (onClick)="addExpertPhase()" styleClass="p-button-lg w-full border-round-2xl my-1 p-2 bg-primary"></p-button>
    </div>

</p-dialog>

<p-dialog [header]="titleStartupDialog" [(visible)]="showAddStartups" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" (onHide)="resetStartupsExpertDialog()" maskStyleClass="dialog-app" [breakpoints]="{'960px': '85vw', '640px': '100vw'}" appendTo="body">
    <div class="card flex justify-content-center w-full">
        <p-multiSelect display="chip" appendTo="body" [options]="listStartups" [(ngModel)]="selectedStartups" optionLabel="name" [style]="{ width: '100%', height: 'auto' }" [style]="{ width: '100%', height: 'auto' }" placeholder="Seleccione startUps"></p-multiSelect>
    </div>
    <div style="height: 1rem;"></div>
    <p-button type="submit" label="Guardar cambios" (onClick)="addExpertStartupPhase()" styleClass="p-button-lg w-full border-round-2xl my-1 p-2 bg-primary"></p-button>
</p-dialog>

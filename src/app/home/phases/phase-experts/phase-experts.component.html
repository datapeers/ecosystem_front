<div class="flex px-4 py-3 h-full w-full">
    <ng-container *ngIf="tableContext">
        <app-dynamic-table [context]="tableContext" [options]="optionsTable" [loading]="loading" [title]="tableTitle" (action)="actionFromTable($event)">
        </app-dynamic-table>
    </ng-container>
</div>

<p-dialog header="Agregar experto" [(visible)]="showAddExpert" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" (onHide)="resetExpertsDialog()">
    <div class="card flex justify-content-center w-full">
        <p-multiSelect display="chip" appendTo="body" [options]="listExperts" [(ngModel)]="selectedExperts" optionLabel="name" optionValue="_id" [style]="{ width: '100%', height: 'auto' }" [style]="{ width: '100%', height: 'auto' }" placeholder="Seleccione expertos"></p-multiSelect>
    </div>
    <div style="height: 1rem;"></div>
    <p-button type="submit" label="Agregar" (onClick)="addExpertPhase()" styleClass="p-button-lg w-full border-round-2xl my-1 p-2 bg-primary"></p-button>
</p-dialog>

<p-dialog [header]="titleStartupDialog" [(visible)]="showAddStartups" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" (onHide)="resetStartupsExpertDialog()">
    <div class="card flex justify-content-center w-full">
        <p-multiSelect display="chip" appendTo="body" [options]="listStartups" [(ngModel)]="selectedStartups" optionLabel="name" [style]="{ width: '100%', height: 'auto' }" [style]="{ width: '100%', height: 'auto' }" placeholder="Seleccione startUps"></p-multiSelect>
    </div>
    <div style="height: 1rem;"></div>
    <p-button type="submit" label="Guardar cambios" (onClick)="addExpertStartupPhase()" styleClass="p-button-lg w-full border-round-2xl my-1 p-2 bg-primary"></p-button>
</p-dialog>

<div *ngIf="loaded" class="flex card-container overflow-hidden">
    <div class="flex-none flex flex-column align-items-start justify-content-start m-2">
        <p-card class="w-full mb-2">
            <div class="flex flex-column align-items-center justify-content-center gap-2">
                <ng-container *ngIf="acta._id; else createButtonActa">
                    <p-button label="Guardar cambios" (onClick)="action('edit')" [disabled]="saving" *ngIf="!acta.closed && user?.allowed(userPermission.actas_edit)"></p-button>
                </ng-container>
                <ng-template #createButtonActa>
                    <p-button label="Crear Acta" (onClick)="action('create')" [disabled]="saving" *ngIf="!acta.closed && user?.allowed(userPermission.actas_create)"></p-button>
                </ng-template>

                <p-button [label]="'Cerrar acta'" [disabled]="saving" *ngIf="!acta.closed && acta._id && user?.allowed(userPermission.actas_close)" (onClick)="closeActa()"></p-button>
                <span *ngIf="acta.closed">Acta cerrada el {{acta.updatedAt | date}}</span>
            </div>
        </p-card>
        <p-card class="w-full">
            <div class="flex flex-row align-items-center justify-content-center">
                <h3 class="my-2">
                    <fa-icon [icon]="faUserTie"></fa-icon> Expertos
                </h3>
            </div>
            <div class="flex flex-column align-items-center justify-content-start px-1" style="max-height: 240px; overflow-y: auto;">
                <div *ngFor="let resp of event.experts; let i=index" class="mb-1 flex flex-row align-items-center justify-content-start w-full">
                    <span pTooltip="{{(i+1) + ' - ' + resp.name}}">
                        <p-avatar icon="pi pi-user" styleClass="mx-2" shape="circle"></p-avatar>
                        {{resp.name.length>15 ? (resp.name | slice:0:15) : resp.name}}
                    </span>
                    <div class="flex-grow-1"></div>
                    <fa-icon [icon]="faClock" class="mr-1 cursor-pointer" pTooltip="Fijar Horas" (click)="currentExpert=resp; expertHoursOverlay.toggle($event)" *ngIf="!acta.closed && !onlyView"></fa-icon>

                </div>

            </div>

        </p-card>
        <p-card class="w-full my-2">
            <div class="flex flex-row align-items-center justify-content-center">
                <h3 class="mt-0 mb-1">Evidencias</h3>
            </div>
            <!-- "space_management_add_acta" "add-file" : "A침adir archivo(s)",, -->
            <p-fileUpload #fileuploader [auto]="true" [customUpload]="true" chooseLabel="A침adir archivos" [multiple]="true" [maxFileSize]="fileSizeLimit" accept="" name="myfile[]" (uploadHandler)="onUpload($event, fileuploader)" [disabled]="acta.closed || onlyView">
                <ng-template let-file pTemplate="file">
                    <div></div>
                </ng-template>
                <ng-template pTemplate="content">
                    <div class="flex flex-row align-items-center justify-content-start m-2 cursor-pointer" *ngFor="let file of selectedFiles">
                        <fa-icon [icon]="faPaperclip" class="mr-1"></fa-icon>
                        <a pTooltip="Descargar" tooltipPosition="top" *ngIf="file.url" (click)="downloadUrl(file.url)">{{file.name}}</a>
                        <span pTooltip="Descargar" tooltipPosition="top" *ngIf="!file.url" (click)="downloadFile(file)">{{file.name}}</span>
                        <fa-icon [icon]="faTimes" class="ml-1" (click)="removeFile(file.name)" *ngIf="acta.closed || onlyView"></fa-icon>
                    </div>
                </ng-template>
            </p-fileUpload>
        </p-card>
    </div>
    <div class="flex-grow-1 flex flex-column align-items-start justify-content-start m-2 border-round">
        <p-card class="w-full py-0">
            <div class="formgrid grid">


                <div class="field col-12">
                    <label for="inputtitulo" class="w-full text-center">
                        <b>Nombre de la sesi칩n</b>
                    </label>
                    <input id="inputtitulo" type="text" pInputText [(ngModel)]="acta.name" class="inputfield w-full" [readOnly]="acta.closed || onlyView">
                </div>
                <div class="field col-12 md:col-6">
                    <label for="time" class="w-full text-center">
                        <b>Fecha</b>
                    </label>
                    <p-calendar class="inputfield" [showTime]="true" [(ngModel)]="acta.date" [style]="{ width: '100%' }" inputId="time" appendTo="body" [showButtonBar]="true" [disabled]="acta.closed || onlyView"></p-calendar>
                </div>
                <div class="field col-12 md:col-6">
                    <label for="ojectiveField" class="w-full text-center">
                        <b>Objetivo</b>
                    </label>
                    <input id="ojectiveField" type="text" pInputText [(ngModel)]="acta.objective" class="inputfield w-full" [readOnly]="acta.closed || onlyView">
                </div>
                <div class="field col-12 md:col-6">
                    <label for="solutionField" class="w-full text-center">
                        <b>Nombre de la soluci칩n</b>
                    </label>
                    <input id="solutionField" type="text" pInputText [(ngModel)]="acta.solution" class="inputfield w-full" [readOnly]="acta.closed || onlyView">
                </div>
                <div class="field col-12 md:col-6">
                    <label for="conclusionField" class="w-full text-center">
                        <b>Conclusiones</b>
                    </label>
                    <input id="conclusionField" type="text" pInputText [(ngModel)]="acta.conclusions" class="inputfield w-full" [readOnly]="acta.closed || onlyView">
                </div>
            </div>
            <div class="flex flex-row align-items-center justify-content-center w-full">
                <!-- "space_management_add_acta" "cuerpo": "Cuerpo del acta",, -->
                <label>
                    <h3>Temas tratados</h3>
                </label>
            </div>
            <tinymce [(ngModel)]="acta.topics_covered" [config]="configTiny" [disabled]="acta.closed || onlyView"></tinymce>
        </p-card>
        <div style="height: 10px;"></div>
    </div>
</div>

<p-overlayPanel #expertHoursOverlay [dismissable]="true" [style]="{'width':'100px'}">
    <ng-template pTemplate>
        <div class="flex flex-row grid align-content-center align-items-center justify-content-center">
            <!-- "space_management_add_acta" "Hours" : "Horas",, -->
            <p-inputNumber placeholder="Horas" mode="decimal" [minFractionDigits]="1" [maxFractionDigits]="1" [size]="1" inputId="Horas" [(ngModel)]="expertsHours[currentExpert._id]" [useGrouping]="false" [min]="0" [max]="99.0">
            </p-inputNumber>
        </div>
    </ng-template>
</p-overlayPanel>

<div class="text-wrapper flex flex-row align-items-center text-center py-4 px-4">
    <fa-icon [icon]="faReply" class="mr-3 cursor-pointer text-white" pTooltip="Regresar" (click)="return()">
    </fa-icon> <span class="subheader text-white ">Configuraci√≥n fases</span>
    <p-button type="button" label="Crear fase" icon="pi pi-cog" (onClick)="openCreator()"></p-button>
</div>
<div class="flex flex-row flex-wrap gap-10 px-4">
    <ng-container *ngFor="let item of fases">
        <div class="tour-card bg-white" style="margin:0.5rem;" (mouseenter)="selectedPhase = item;" (mouseleave)="selectedPhase = undefined;">
            <img width="100%" height="144px" [src]="item?.miniatura ? item?.miniatura : '/assets/noPic.jpg'" alt="">
            <div class="title-wrapper">
                <span class="subheader-small card-title">{{item.nombre}}</span>
            </div>
            <div class="flex flex-row align-items-center justify-content-between">
                <div class="flex flex-row" style="gap:0.5rem;">
                    <p-button type="button" label="Configurar"></p-button>
                </div>
                <div class="flex flex-row align-items-center" style="gap: 0.5rem;">

                </div>
            </div>
        </div>
    </ng-container>
</div>

<div class="w-full flex flex-row align-items-center pb-4 px-4">
    <div class="text-wrapper flex flex-column justify-content-start px-4" style="flex: 1">
        <span class="subheader font-semibold ">Configuraci√≥n fases</span>
        <div class="flex flex-row gap-2 align-items-center mt-2">
            <i-tabler class="size-md text-secondary" name="bulb"></i-tabler>
            <p class="text-sm">
                Estas viendo las fases. Desde este panel puedes seleccionar la Fase que deseas consultar editarla para que los posteriores batch tengan esos cambios.
            </p>
        </div>

    </div>
    <div class="flex flex-row gap-2">
        <p-button type="button" label="Etapas" icon="pi pi-tag" (onClick)="openStages()" styleClass="button-yellow-second"></p-button>
        <p-button *ngIf="user?.masterRol" type="button" label="Crear fase" icon="pi pi-cog" (onClick)="openCreator()" styleClass="button-blue"></p-button>
    </div>

</div>


<ng-container *ngIf="loaded; else loadingTemplate">
    <div class="flex flex-row flex-wrap gap-10 px-4 align-items-center justify-content-center ">
        <ng-container *ngFor="let item of phases">
            <div class="normal-panel tour-card" style="margin:0.5rem;" (mouseenter)="selectedPhase = item;" (mouseleave)="selectedPhase = undefined;">
                <img width="100%" height="144px" [src]="item?.thumbnail ? item?.thumbnail : '/assets/noPic.jpg'" alt="">
                <div class="title-wrapper">
                    <div *ngIf="stagesDictionary[item.stage]" class="flex align-items-center justify-content-center gap-2" [style.color]="stagesDictionary[item.stage].color">
                        <i-tabler [name]="stagesDictionary[item.stage].icon" class="icon-stage"></i-tabler>
                        <span class="text-xs">{{stagesDictionary[item.stage].name}}</span>
                    </div>

                    <span class="subheader-small card-title">{{item.name}}</span>
                </div>
                <div class="flex flex-row align-items-center justify-content-between">
                    <div class="flex flex-row" style="gap:0.5rem;">
                        <p-button *ngIf="user?.allowed(userPermission.phases_phase_edit)" type="button" label="Configurar" (onClick)="openPhaseEdit(item)" styleClass="button-blue"></p-button>
                        <p-button *ngIf="user?.allowed(userPermission.phases_phase_edit)" type="button" icon="pi pi-trash" (onClick)="openPhaseEdit(item)" pTooltip="Borrar" styleClass="button-grey"></p-button>
                    </div>
                    <div class="flex flex-row align-items-center" style="gap: 0.5rem;">
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</ng-container>

<ng-template #loadingTemplate>
    <app-loading></app-loading>
</ng-template>

<p-confirmDialog key="confirmDialog" [style]="{ width: '50vw' }"></p-confirmDialog>

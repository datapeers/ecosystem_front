<div class="w-full flex flex-row align-items-center pb-4 px-4">
    <div class="text-wrapper flex flex-column justify-content-start px-4" style="flex: 1">
        <span class="subheader font-semibold ">Configuraci√≥n fases</span>
        <div class="flex flex-row gap-2 align-items-center mt-2">
            <i-tabler class="size-md text-secondary" name="bulb"></i-tabler>
            <p class="text-sm">
                Estas viendo las fases. Desde este panel puedes seleccionar la Fase que deseas consultar editarla para que los posteriores batch tengan esos cambios.
            </p>
        </div>

    </div>
    <div class="flex flex-row gap-2">
        <p-button type="button" label="Etapas" icon="pi pi-tag" (onClick)="openStages()" styleClass="button-yellow-second"></p-button>
        <p-button *ngIf="user?.masterRol" type="button" label="Crear fase" icon="pi pi-cog" (onClick)="openCreator()" styleClass="button-blue"></p-button>
    </div>

</div>
